<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>

    <meta charset="utf8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />

    <style>
      body {
        padding: 20px;
      }
      #chat {
        border: 1px solid #eee;
        padding: 20px;
        min-height: 200px;
        max-height: 500px;
        overflow-y: auto;
      }
      .name {
        color: green;
        font-weight: bold;
        margin-right: 1em;
      }
      .message {
        color: blue;
      }
    </style>
  </head>
  <body>
    <form id="login">
      <fieldset class="uk-fieldset">
        <div class="uk-margin">
          <input class="uk-input username" type="text" placeholder="Username" />
        </div>
        <div class="uk-margin">
          <input class="uk-input password" type="password" placeholder="Password" />
        </div>
        <button class="uk-button uk-button-primary">Login</button>
      </fieldset>
    </form>

    <div id="chat" style="display: none"></div>

    <div id="new-message-container" class="uk-margin" style="display: none">
      <input class="uk-input" id="new-message" />
    </div>

    <script src="/client.js"></script>
  </body>
</html>
